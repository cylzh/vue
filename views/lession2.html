<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{* message}}</p>

        {{ message | capitalize }}
        <input v-model="message">
    </div>

    <div id="app1">


        <input @click="doSomething">
    </div>

    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                message:"hello vue.js"
            }
        })
    </script>

    <!--语句与表达式的区别-->

    <!--
        一个表达式会产生一个值，它可以放在任何需要一个值的地方。
        语句可以理解为一个行为

        条件表达式 (y>=0?0:1)

        逗号表达式，会计算两个表达式返回右边的

    -->
</body>
</html>
