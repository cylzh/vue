<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!--进行数据操作-->
<div id="app">
    a={{ a }},b={{ b }}
</div>


<script>
    var vue = new Vue({
        el: "#app",
        data: {
            a: 1
        },
        computed: {
            b: {
                get: function () {
                    return "b value " + 1;
                },
                set: function () {
                    return this.a + 1;
                }
            }
        }


    })
</script>
</body>
</html>
