<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 与style</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <!-- class 对象语法-->
    <div id="app">
        <div class="static" :class="{'class-a':isA,'class-b':isB}">

        </div>

        <div :class="classobject"></div>

        <!--class 数组语法-->
        <div class="['classA']"></div>
    </div>

    <div id="app1">
        <div :style="{color:'red','font-size':'12px'}">

        </div>

        <div :style="styleObject"></div>
    </div>

    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                isA:true,
                isB:false,
                classobject:{
                    'class-a': true,
                    'class-b': true
                }
            }
        })


        var vue = new Vue({
            el:"#app1",
            data:{
                styleObject:{
                    color:"red",
                    'font-size':'12px'
                }
            }
        })
    </script>

</body>
</html>
